<!DOCTYPE html>
<html>
  <head>
    <title>Websocket client</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"
          rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script src="chat_client.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Simple Chat Client</h1>
        <div id="status"></div>
      </div>

      <div class="row">
        <div class="span3">
          <div id="connected">
            <form class="form" id="usernameform">
              <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                  <input type='text' id="username" />
                </div>
              </div>
            </form>
            <form class="form" id="chatbar">
              <div class="control-group">
                <label class="control-label" for="send_txt">Message</label>
                <div class="controls">
                  <input type='text' id="send_txt" />
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button id="send_txt_btn" type="button" class="btn
                  btn-success" onclick="sendTxt()">send</button>
                </div>
              </div>
            </form>
          </div>


          <div id="manage_connection">
            <form class="form">
              <div class="control-group">
                <label class="control-label" for="server">Server</label>
                <div class="controls">
                  <input type="text" id="server" />
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button id="connectbutton" class="btn btn-primary"
                          type="button"
                          onclick="toggle_connection()">
                    connect
                  </button>
                </div>
              </div>
            </form>
          </div>

        </div>
        <div class="span8 offset1">

          <div id="content">
            <div id="output" class="well">
              <table class="table table-zebra" style="display:block;
              height: 400px; overflow: scroll; overflow-x: hidden">
              </table>
            </div>
          </div>
        </div>

      </div>
  </body>
</html>
