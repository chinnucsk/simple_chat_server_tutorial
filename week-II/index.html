<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;
                                             charset=ISO-8859-1">
    <title>Websocket client</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="chat_client.js"></script>
  </head>

  <body>
    <div id="header">
      <h1>Simple Chat Client</h1>
      <div id="status"></div>
    </div>


    <div id="navigation">

      <p>
        <input type='text' id="server" value="ws://localhost:7777/"></input>
        <button id="connectbutton" type="button" onclick="toggle_connection()">connect</button>
      </p>
      <div id="connected">
        <p>
          <input type='text' id="send_txt" value=></input>
          <button type="button" onclick="sendTxt()">send</button>
        </p>
      </div>

      <div id="content">
        <button id="clear" onclick="clearScreen()">Clear text</button>
        <div id="output"></div>
      </div>

    </div>
  </body>
</html>
